<!DOCTYPE html>
<html>
<head>
    <title>RHS Volunteering Hour Opportunities</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
  <div class="top-container">
    <div class="form-container">
        <div id="event-form">
            <h2>Post an Event</h2>
            <input class="input-field" type="text" id="title" placeholder="Event Title">
            <input class="input-field" type="date" id="date" placeholder="Event Date">
            <input class="input-field" type="time" id="time" placeholder="Event Time">
            <input class="input-field" type="text" id="location" placeholder="Event Location">
            <input class="input-field" type="text" id="registration" placeholder="Registration Link">
            <input class="input-field" type="number" id="hours" placeholder="Hours">
            <input class="input-field" type="text" id="description" placeholder="Event Description">
            <input class="input-field" type="text" id="contact" placeholder="Contact Email">
            <input class="input-field" type="password" id="password" placeholder="Password">
            <button class="button" id="post-button">Post Event</button>
        </div>
    </div>

    <div class="title-container">
        <h1>RHS Volunteering Hour Opportunities</h1>
        <p>Counselors can post new opportunities here and students will be able to access all the information down at the bottom.</p>
    </div>
  </div>

  <div id="event-list">
    <h2>Upcoming Events</h2>
    <ul id="events"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
